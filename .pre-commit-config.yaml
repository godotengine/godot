exclude: |
  (?x)^(
    .*thirdparty/.*|
    .*-so_wrap\.(h|c)$
  )

repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        files: \.(c|h|cpp|hpp|cc|cxx|m|mm|inc|java|glsl)$
        types_or: [text]
        exclude: |
          (?x)^(
            tests/python_build/.*|
            platform/android/java/lib/src/com/.*
          )

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.2.0
    hooks:
      - id: black
        files: (\.py$|SConstruct|SCsub)
        types_or: [text]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        files: \.py$
        types_or: [text]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        types_or: [text]
        exclude: |
          (?x)^(
            .*\.desktop$|
            .*\.gitignore$|
            .*\.po$|
            .*\.pot$|
            .*\.rc$|
            \.mailmap$|
            AUTHORS.md$|
            COPYRIGHT.txt$|
            DONORS.md$|
            core/input/gamecontrollerdb.txt$|
            core/string/locales.h$|
            editor/project_converter_3_to_4.cpp$|
            platform/android/java/lib/src/com/.*|
            platform/web/package-lock.json$
          )
        args:
          - --enable-colors
          - --write-changes
          - --check-hidden
          - --quiet-level
          - '3'
          - --ignore-words-list
          - aesthetic,aesthetics,breaked,cancelled,colour,curvelinear,doubleclick,expct,findn,gird,hel,inout,lod,mis,nd,numer,ot,requestor,te,thirdparty,vai
          - --builtin
          - clear,rare,en-GB_to_en-US

