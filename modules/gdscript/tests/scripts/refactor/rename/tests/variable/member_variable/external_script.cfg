; This test renames a variable inside an external script.
; This shouldn't match with the inner class member variable
; of the same name.
[input]
refactor={
	"file": "res://scripts/noname_a.gd",
	"line": 4,
	"column": 7,
	"symbol": "member_variable",
}
[output]
matches={
    "res://scripts/noname_a.gd": [
        {
            "start_line": 4,
            "start_column": 5,
            "end_line": 4,
            "end_column": 20,
        },
        {
            "start_line": 9,
            "start_column": 11,
            "end_line": 9,
            "end_column": 26,
        },
    ],
}
