name: üõ†Ô∏è Build All
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        identifier: [linux, windows, macos, ios, android-arm32, android-arm64]
        target: [debug, release]
        include:
          - identifier: linux
            platform: linux
            name: üêß Linux
            runner: ubuntu-20.04
            arch: x86_64
            
          - identifier: windows
            platform: windows
            name: ü™ü Windows
            runner: ubuntu-20.04
            arch: x86_64

          - identifier: macos
            platform: macos
            name: üçé macOS
            runner: macos-latest
            arch: universal

          - identifier: ios
            platform: ios
            name: üçè iOS
            runner: macos-latest
            arch: universal

          - identifier: android-arm64
            platform: android
            name: ü§ñ Android Arm64
            runner: ubuntu-20.04
            arch: arm64

          - identifier: android-arm32
            platform: android
            name: ü§ñ Android Arm32
            runner: ubuntu-20.04
            arch: arm32

    steps:
      - name: Checkout Terrain3D
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Windows Dependencies
        if: ${{ matrix.platform == 'windows' }}
        uses: ./.github/actions/windows-deps
        
      - name: Setup Android Dependencies
        if: ${{ matrix.platform == 'android' }}
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          link-to-sdk: true

      - name: Setup Base Dependencies
        uses: ./.github/actions/base-deps

      - name: Setup Build Cache
        uses: ./.github/actions/build-cache
        with:
          cache-name: ${{ matrix.identifier }}-${{ matrix.target }}
        continue-on-error: true

      - name: Build Terrain3D
        env:
            SCONS_CACHE: "${{ github.workspace }}/.scons-cache/"
            TARGET: 'template_${{ matrix.target }}'
            ARCH: '${{ matrix.arch }}'
        shell: sh
        run: |
            scons target=$TARGET platform='${{ matrix.platform }}' arch=$ARCH debug_symbols=no -j2

      - name: Strip Libraries (Windows/Linux)
        if: ${{ matrix.platform == 'windows' || matrix.platform == 'linux' }}
        shell: sh
        run: |
          ls -l project/addons/terrain_3d/bin/
          strip project/addons/terrain_3d/bin/libterrain.*
          ls -l project/addons/terrain_3d/bin/

      - name: Include Files
        shell: sh
        run: |
          cp '${{ github.workspace }}/README.md' '${{ github.workspace }}/LICENSE.txt' ${{ github.workspace }}/project/addons/terrain_3d/

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: t3d-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.target }}
          path: |
            ${{ github.workspace }}/project/

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}
          pattern: t3d-*
          delete-merged: true