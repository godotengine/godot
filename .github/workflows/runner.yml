name: ğŸ”— GHA
on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, converted_to_draft, ready_for_review]
  merge_group: # Unused.

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # First stage: Only static checks, fast and prevent expensive builds from running.

  static-checks:
    if: ${{ (!vars.DISABLE_GODOT_CI || github.run_attempt > 1) && !(github.event_name == 'pull_request' && github.event.pull_request.draft) }}
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Run all the builds and some of the tests.

  android-build:
    name: ğŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  web-build:
    name: ğŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml
