name: ðŸ§ Linux Builds
on:
  workflow_call:
  workflow_dispatch:

# Global Settings
env:
  SCONS_FLAGS: >-
    dev_mode=yes
    module_text_server_fb_enabled=yes
    "accesskit_sdk_path=${{ github.workspace }}/accesskit-c-0.18.0/"
  GODOT_CPP_BRANCH: 4.5
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  ASAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/asan.txt
  LSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/lsan.txt
  TSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/tsan.txt
  UBSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/ubsan.txt

jobs:
  build-linux:
    # Stay one LTS before latest to increase portability of Linux artifacts.
    runs-on: ubuntu-22.04
    name: ${{ matrix.name }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Debug template 2D
            cache-name: linux-template-2d-debug
            target: template_debug
            scons-flags: disable_3d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 2D no navigation 2D
            cache-name: linux-template-2d-debug-no-navigation-2d
            target: template_debug
            scons-flags: >-
              disable_3d=yes
              disable_navigation_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 2D no physics 2D
            cache-name: linux-template-2d-debug-no-physics-2d
            target: template_debug
            scons-flags: >-
              disable_3d=yes
              disable_physics_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 2D no physics/navigation 2D
            cache-name: linux-template-2d-debug-no-navigation-2d-no-physics-2d
            target: template_debug
            scons-flags: >-
              disable_3d=yes
              disable_navigation_2d=yes
              disable_physics_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics 2D
            cache-name: linux-template-debug-no-physics-2d
            target: template_debug
            scons-flags: disable_physics_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no navigation 2D
            cache-name: linux-template-debug-no-navigation-2d
            target: template_debug
            scons-flags: disable_navigation_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics/navigation 2D
            cache-name: linux-template-debug-no-navigation-2d-no-physics-2d
            target: template_debug
            scons-flags: >-
              disable_navigation_2d=yes
              disable_physics_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no navigation 3D
            cache-name: linux-template-debug-no-navigation-3d
            target: template_debug
            scons-flags: disable_navigation_3d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics 3D
            cache-name: linux-template-debug-no-physics-3d
            target: template_debug
            scons-flags: disable_physics_3d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics/navigation 3D
            cache-name: linux-template-debug-3d-no-navigation-3d-no-physics-3d
            target: template_debug
            scons-flags: >-
              disable_navigation_3d=yes
              disable_physics_3d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics 2D/3D
            cache-name: linux-template-debug-3d-no-physics-2d-3d
            target: template_debug
            scons-flags: >-
              disable_physics_3d=yes
              disable_physics_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no navigation 2D/3D
            cache-name: linux-template-debug-3d-no-navigation-2d-3d
            target: template_debug
            scons-flags: >-
              disable_navigation_3d=yes
              disable_navigation_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

          - name: Debug template 3D no physics/navigation 2D/3D
            cache-name: linux-template-debug-3d-no-navigation-no-physics-2d-3d
            target: template_debug
            scons-flags: >-
              disable_physics_3d=yes
              disable_physics_2d=yes
              disable_navigation_3d=yes
              disable_navigation_2d=yes
            bin: ./bin/godot.linuxbsd.template_debug.x86_64
            artifact: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libwayland-bin  # TODO: Figure out somehow how to embed this one.

      - name: Free disk space on runner
        run: |
          echo "Disk usage before:" && df -h
          sudo rm -rf /usr/local/lib/android
          echo "Disk usage after:" && df -h

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup Python and SCons
        if: "!matrix.legacy-scons"
        uses: ./.github/actions/godot-deps

      - name: Setup Python and SCons (legacy versions)
        if: matrix.legacy-scons
        uses: ./.github/actions/godot-deps
        with:
          # Sync with Ensure*Version in SConstruct.
          python-version: 3.8
          scons-version: 4.0

      - name: Download pre-built AccessKit
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: AccessKit/accesskit-c
          version: tags/0.18.0
          file: accesskit-c-0.18.0.zip
          target: accesskit-c-0.18.0/accesskit_c.zip

      - name: Extract pre-built AccessKit
        run: unzip -o accesskit-c-0.18.0/accesskit_c.zip

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          scons-flags: ${{ env.SCONS_FLAGS }} ${{ matrix.scons-flags }}
          platform: linuxbsd
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Prepare artifact
        if: matrix.artifact
        run: |
          strip bin/godot.*
          chmod +x bin/godot.*

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        if: matrix.artifact
        with:
          name: ${{ matrix.cache-name }}

      - name: Unit tests
        run: |
          ${{ matrix.bin }} --version
          ${{ matrix.bin }} --help
          ${{ matrix.bin }} --headless --test --force-colors
