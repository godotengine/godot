<confdir:pcm/surround51.conf>

ATIIXP-SPDMA.pcm.surround51.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hooks
	slave.pcm {
		type hw
		card $CARD
		channels 6
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "Channel Mode"
				preserve true
				value "6ch"
				lock true
				optional true
			}
			# for old drivers
			{
				name "Line-In As Surround"
				preserve true
				value true
				optional true
			}
			{
				name "Mic As Center/LFE"
				preserve true
				value true
				optional true
			}
			{
				name "Surround Down Mix"
				preserve true
				value off
				lock true
				optional true
			}
			{
				name "Center/LFE Down Mix"
				preserve true
				value off
				lock true
				optional true
			}
		]
	}
}

<confdir:pcm/iec958.conf>

ATIIXP-SPDMA.pcm.iec958.0 {
	@args [ CARD AES0 AES1 AES2 AES3 ]
	@args.CARD {
		type string
	}
	@args.AES0 {
		type integer
	}
	@args.AES1 {
		type integer
	}
	@args.AES2 {
		type integer
	}
	@args.AES3 {
		type integer
	}
	type iec958
	slave {
		pcm {
			type hw
			card $CARD
			device 1
		}
		format IEC958_SUBFRAME_LE
	}
	status [ $AES0 $AES1 $AES2 $AES3 ]
}
