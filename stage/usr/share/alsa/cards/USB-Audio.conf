<confdir:pcm/front.conf>

USB-Audio.pcm.front.0 {
	@args [ CARD ]
	@args.CARD { type string }
	@func refer
	name {
		@func concat
		strings [
			"cards.USB-Audio."
			{ @func card_name card $CARD }
			".pcm.front:CARD=" $CARD
		]
	}
	default {
		# We could use softvol, but the driver might have guessed a
		# wrong name for the real volume control.
		type hw
		card $CARD
		device 0
	}
}

USB-Audio.pcm.default {
	@args [ CARD ]
	@args.CARD { type string }
	@func refer
	name {
		@func concat
		strings [
			"cards.USB-Audio."
			{ @func card_name card $CARD }
			".pcm.default:CARD=" $CARD
		]
	}
	default {
		type asym
		playback.pcm {
			type plug
			slave.pcm {
				@func refer
				name {
					@func concat
					strings [
						"cards.USB-Audio.pcm.default_playback_dmix_"
						{
							@func refer
							name {
								@func concat
								strings [
									"cards.USB-Audio.pcm.use_dmix."
									{ @func card_name card $CARD }
								]
							}
							default yes
						}
						":CARD=" $CARD
					]
				}
			}
		}
		capture.pcm {
			type plug
			slave.pcm {
				@func concat
				strings [ "dsnoop:" $CARD ]
			}
		}
	}
}

USB-Audio.pcm.default_playback_dmix_yes {
	@args [ CARD ]
	@args.CARD { type string }
	@func concat
	strings [ "dmix:" $CARD ]
}

USB-Audio.pcm.default_playback_dmix_no {
	@args [ CARD ]
	@args.CARD { type string }
	type hw
	card $CARD
	device 0
}

