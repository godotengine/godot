[application]

name="Platformer 3D"
main_scene="res://stage.scn"
icon="res://icon.png"

[display]

height=450
stretch_2d=true

[input]

move_forward=[key(Up)]
move_backwards=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]
shoot=[key(Z)]

[rasterizer]

max_shadow_buffer_size=1024
framebuffer_shrink=1
shadow_filter=3
debug_shadow_maps=false
fp16_framebuffer=true
debug_hdr=false
