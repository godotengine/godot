[application]

name="gBot"
main_scene="res://levels/level_01.xml"
boot_logo=img()
boot_bg_color=#ff000000
icon="res://icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=1280
orientation="sensor_landscape"
height=780
swap_ok_cancel=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_jump=[key(Space), key(X)]
kill=[key(K)]
ui_attack=[key(C)]

[physics_2d]

default_gravity=2498

[render]

default_clear_color=#ff0a1421
